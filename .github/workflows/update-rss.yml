name: Update Bill Wurtz RSS

on:
  schedule:
    - cron: "0 6 */3 * *"   # every 3 days at 06:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedgen beautifulsoup4

      - name: Run script
        run: |
          python billwurtz_rss.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add billwurtz_questions.xml
          git commit -m "Auto-update RSS" || echo "No changes"
          git push
